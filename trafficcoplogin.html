<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>SCG</title>
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/great_profile.css" rel="stylesheet">
    <!--[if lt IE 9]>
<script src="js/html5shiv.min.js" type="text/javascript"></script>
<script src="js/respond.min.js" type="text/javascript"></script>
<![endif]-->
</head>

<body>
    <section class="great_profile great_profile__tcl">
        <div class="great_profile_img">
            <div class="great_profile_image great_profile_img_big" style="background-image: url(img/tcl_img_big1.jpg)"></div>
            <div class="great_profile_image great_profile_img_small" style="background-image: url(img/tcl_img_small1.jpg)"></div>
        </div>
        <div class="great_profile-tcl">
            <div class="great_profile_login_img" style="background-image: url(img/tcl_img_middle1.jpg)"></div>
            <div class="great_profile-tcl-login">
                <div class="great_profile_tcl">
                    <div class="great_profile_tcl-companylogo">
                        <img src="img/paramount_logo.png" alt="">
                    </div>
                    <div class="great_profile_tcl-tclogo"></div>
                    <div class="great_profile_tcl-title">Sign In To Manage Assets & Workflows</div>
                    <form action="#">
                        <div class="great_profile_form_group">
                            <label class="great_profile_title">E-mail/phone</label>
                            <input type="email" value="info@chris.com">
                        </div>
                        <div class="great_profile_form_group">
                            <label class="great_profile_title">Password</label>
                            <input type="password" value="**********">
                        </div>
                        <div class="great_profile_tcl-links">
                            <label class="great_profile_tcl-checkbox">
                                <input type="checkbox">
                                <span>Keep me signed in</span>
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="great_profile_tcl-buttons">
                            <button class="button button_black button_big">SIGN IN</button>
                        </div>                        
                        <div class="great_profile_tcl-or">
                           <div class="great_profile_tcl-OR">OR</div>
                            <a href="#" class="great_profile_tcl-or-biglink">Sign in with Google or other IDPs</a>
                            <div class="great_profile_tcl-or-new">
                                New To Traffic Cop ? 
                                <a href="#">Request Access</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="great_profile_tcl-bottom">
                    <div class="great_profile_tcl-bottom_title">Developed & Managed By</div>
                    <div class="great_profile_tcl-bottom-scg"></div>
                </div>
            </div>
            <div class="great_profile_login_img" style="background-image: url(img/tcl_img_middle2.jpg)"></div>
        </div>
        <div class="great_profile_img">
            <div class="great_profile_image great_profile_img_small" style="background-image: url(img/tcl_img_small2.jpg)"></div>
            <div class="great_profile_image great_profile_img_big" style="background-image: url(img/tcl_img_big2.jpg)"></div>
        </div>
    </section>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/masonry.js" type="text/javascript"></script>
    <script src="js/circle-progress.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
