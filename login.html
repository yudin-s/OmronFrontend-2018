<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>SCG</title>
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/great_profile.css" rel="stylesheet">
    <!--[if lt IE 9]>
<script src="js/html5shiv.min.js" type="text/javascript"></script>
<script src="js/respond.min.js" type="text/javascript"></script>
<![endif]-->
  </head>
  <body>
    <section class="great_profile">
      <div class="great_profile_img">
        <div class="great_profile_image great_profile_img_big" style="background-image: url(img/login_img_big1.jpg)"></div>
        <div class="great_profile_image great_profile_img_small" style="background-image: url(img/login_img_small1.jpg)"></div>
      </div>
      <div class="great_profile_login">
        <div class="great_profile_login_img" style="background-image: url(img/login_img_middle1.jpg)"></div>
        <div class="great_profile__login">        
         <img src="img/omron_logo.png" alt="paramount" class="profile_login_logo">
          <form>
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <div class="tac great_profile_button">
              <button class="button button_black">LOGIN</button>
            </div>
          </form>
          <div class="great_profile_login_text_login tac"><a href="#">Greate an account</a></div>
        </div>
        <div class="great_profile_login_img" style="background-image: url(img/login_img_middle2.jpg)"></div>
      </div>
      <div class="great_profile_img">
        <div class="great_profile_image great_profile_img_small" style="background-image: url(img/login_img_small2.jpg)"></div>
        <div class="great_profile_image great_profile_img_big" style="background-image: url(img/login_img_big2.jpg)"></div>
      </div>
    </section>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/masonry.js" type="text/javascript"></script>
    <script src="js/circle-progress.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
